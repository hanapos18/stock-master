{% extends "base.html" %}
{% block title %}{{ 'Edit' if business else 'New' }} Business - StockMaster{% endblock %}
{% block page_title %}{{ 'Edit' if business else 'New' }} Business{% endblock %}
{% block content %}
<div class="card border-0 shadow-sm" style="max-width:700px;">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-label">Business Name *</label>
          <input type="text" name="name" class="form-control" required value="{{ business.name if business else '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Type *</label>
          <select name="type" class="form-select">
            <option value="restaurant" {{ 'selected' if business and business.type=='restaurant' }}>Restaurant</option>
            <option value="mart" {{ 'selected' if business and business.type=='mart' }}>Mart / Retail</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner_name" class="form-control" value="{{ business.owner_name if business else '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Business Number</label>
          <input type="text" name="business_number" class="form-control" value="{{ business.business_number if business else '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ business.phone if business else '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">POS DB Name</label>
          <input type="text" name="pos_db_name" class="form-control" placeholder="order_sys (leave empty if no POS)" value="{{ business.pos_db_name if business else '' }}">
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" value="{{ business.address if business else '' }}">
        </div>
        <div class="col-12">
          <label class="form-label">Memo</label>
          <textarea name="memo" class="form-control" rows="2">{{ business.memo if business else '' }}</textarea>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('business.list_businesses') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
