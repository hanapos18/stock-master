{% extends "base.html" %}
{% block title %}Stock In - Hana StockMaster{% endblock %}
{% block page_title %}Stock In{% endblock %}
{% block content %}
<div class="card border-0 shadow-sm" style="max-width:600px;">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3 position-relative">
        <label class="form-label">Product *</label>
        <input type="text" id="productSearch" class="form-control" placeholder="Search product..." autocomplete="off">
        <div id="searchResults" class="product-search-results" style="display:none;"></div>
        <input type="hidden" name="product_id" id="selectedProductId" required>
        <div id="selectedProduct" class="mt-2 text-success fw-bold"></div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Quantity *</label>
          <input type="number" name="quantity" class="form-control" step="0.01" min="0.01" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <select name="location" class="form-select">
            {% for k,v in locations.items() %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Unit Price</label>
          <input type="number" name="unit_price" id="unitPrice" class="form-control" step="0.000001" min="0" value="0">
        </div>
        <div class="col-md-6">
          <label class="form-label">Reason</label>
          <input type="text" name="reason" class="form-control" placeholder="Purchase, return, etc.">
        </div>
        <div class="col-12">
          <label class="form-label"><i class="bi bi-camera me-1"></i>Receipt / Delivery Photo</label>
          <input type="file" name="receipt_file" id="receiptFile" class="form-control"
                 accept="image/jpeg,image/png,image/webp,application/pdf" capture="environment">
          <div class="form-text">Max 10MB. Supported: JPEG, PNG, WebP, PDF</div>
          <div id="previewArea" class="mt-2" style="display:none;">
            <img id="previewImage" class="rounded border" style="max-height:200px;max-width:100%;" alt="Preview">
            <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearFileInput()">
              <i class="bi bi-x-lg"></i> Remove
            </button>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-success"><i class="bi bi-box-arrow-in-down me-1"></i>Process Stock In</button>
        <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
initProductSearch('productSearch', 'searchResults', function(p) {
  document.getElementById('selectedProductId').value = p.id;
  document.getElementById('selectedProduct').textContent = p.code + ' - ' + p.name + ' (' + p.unit + ')';
  document.getElementById('unitPrice').value = p.unit_price;
});
document.getElementById('receiptFile').addEventListener('change', function(e) {
  var file = e.target.files[0];
  var preview = document.getElementById('previewArea');
  var img = document.getElementById('previewImage');
  if (file && file.type.startsWith('image/')) {
    var reader = new FileReader();
    reader.onload = function(ev) { img.src = ev.target.result; preview.style.display = 'block'; };
    reader.readAsDataURL(file);
  } else {
    preview.style.display = 'none';
  }
});
function clearFileInput() {
  document.getElementById('receiptFile').value = '';
  document.getElementById('previewArea').style.display = 'none';
}
</script>
{% endblock %}
